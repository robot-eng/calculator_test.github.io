<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Status</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="battery-status">
        <p id="battery-level">Battery Level: <span id="level">0%</span></p>
        <div id="battery-indicator">
            <div id="battery-fill"></div>
        </div>
        <p id="charging-status">Charging: <span id="status">Unknown</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
